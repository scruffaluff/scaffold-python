# https://docs.github.com/actions/learn-github-actions.

name: pages

# Make workflow run only for commits pushed or pull requests made to the
# develop, main, and master branches.
on:
  push:
    branches:
      - develop
      - main
      - master
  pull_request:
    branches:
      - develop
      - main
      - master

jobs:
  pages:
    name: Build documentation and publish to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v2
      - name: Install Python interpreter
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Cache Python packages
        uses: actions/cache@v2
        with:
          path: .venv
          key: python-3.9_ubuntu-latest_poetry-${{ hashFiles('poetry.lock') }}
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip poetry setuptools wheel
          poetry config virtualenvs.in-project true
          poetry install -v
      - name: Build documentation
        run: |
          mkdir docs
          cp README.md docs/index.md
          poetry run mkdocs build
      - name: Upload documenation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
