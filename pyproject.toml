[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]

[tool.black]
line-length = 100

[tool.poetry]
authors = ["Macklan Weinstein <wolfgangwazzlestrauss@gmail.com>"]
description = "Python project template for scaffolding."
homepage = "https://github.com/wolfgangwazzlestrauss/scaffold-python"
keywords = []
license = "MIT"
name = "scaffold-python"
readme = "README.md"
version = "0.0.1"

[tool.poetry.dependencies]
python = "^3.6"

[tool.poetry.dev-dependencies]
black = "^19.10b0"
flake8 = "^3.7.9"
mypy = "^0.761"
pre-commit = "^1.21.0"
pytest = "^5.2"
pytest-cookies = "^0.5.1"
pytest-mock = "^2.0.0"
tox = "^3.14.3"
