[flake8]
application-import-names =
    {{ cookiecutter.project_slug }}
    tests
docstring-convention = google
import-order-style = google
max-complexity = 10
max-line-length = 80
per-file-ignores =
    scripts/*:B008
    **/__main__.py:B008

[pytest]
addopts = -sv
python_classes = Test*
python_files = __init__.py test_*.py
python_functions = test_*
testpaths = tests

[testenv]
commands =
    poetry install -v
    poetry run pytest --cov
deps = poetry
description = Test Python code.

[testenv:static]
commands =
    poetry install -v
    poetry run bandit -ilr src
    poetry run black --check .
    poetry run python scripts/docs.py build
    poetry run flake8 scripts
    poetry run flake8 src
    poetry run flake8 tests
    poetry run mypy scripts
    poetry run mypy src
    poetry run mypy tests
deps = poetry
description = Run static analyzers on Python code.

[tox]
envlist = static, py36, py37, py38
isolated_build = true

[tox:.package]
basepython = python3.6
