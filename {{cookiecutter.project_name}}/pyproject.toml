# Python configuration file for building, dependencies, and tooling.
#
# For more information, visit
# https://snarky.ca/what-the-heck-is-pyproject-toml/.

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
line-length = 80

[tool.coverage.report]
exclude_lines = [
    "if sys.version_info.*",
    "pragma: no cover",
    "raise NotImplementedError",
]
fail_under = 100
show_missing = true

[tool.coverage.run]
branch = true
command_line = "-m pytest"
omit = []
source = ["{{ cookiecutter.project_slug }}"]

[tool.poetry]
authors = ["{{ cookiecutter.author_name }} <{{ cookiecutter.author_email }}>"]
description = "{{ cookiecutter.project_description }}"
documentation = "{{ cookiecutter.project_homepage }}"
homepage = "{{ cookiecutter.project_repository }}"
keywords = []
{%- if cookiecutter.license == "MIT" %}
license = "MIT"
{%- endif %}
name = "{{ cookiecutter.project_name }}"
readme = "README.md"
version = "{{ cookiecutter.project_version }}"

[tool.poetry.dependencies]
python = "^3.7.0"
{%- if cookiecutter.cli_support == "yes" %}
typer = "^0.3.0"
{%- endif %}

[tool.poetry.dev-dependencies]
bandit = "^1.7.0"
black = "^21.12b0"
coverage = { version = "^6.3.0", extras = ["toml"] }
flake8 = "^4.0.0"
flake8-bugbear = "^22.1.11"
flake8-docstrings = "^1.6.0"
flake8-import-order = "^0.18.0"
mccabe = "^0.6.0"
mkdocs = "^1.2.0"
mkdocs-material = "^8.2.0"
mkdocstrings = "^0.18.0"
mypy = "^0.931"
nbqa = "^1.2.0"
pdbpp = "^0.10.0"
py-spy = "^0.3.0"
pymdown-extensions = "^9.2.0"
pytest = "^7.0.0"
pytest-cov = "^3.0.0"
pytest-mock = "^3.7.0"
toml = "^0.10.0"
tox = "^3.24.0"
{% if cookiecutter.cli_support == "yes" -%}
typer-cli = "^0.0.12"

[tool.poetry.scripts]
{{ cookiecutter.project_name }} = "{{ cookiecutter.project_slug }}.__main__:app"
{% endif -%}

[tool.pytest.ini_options]
addopts = "-sv"
markers = [
    "functional: mark as functional test.",
    "integration: mark as integration test.",
    "unit: mark as unit test.",
]
python_classes = "Test*"
python_files = [
    "__init__.py",
    "test_*.py",
]
python_functions = ["test_*"]
testpaths = ["tests"]
