# MkDocs static site generator configuration file.
#
# For more information, visit https://www.mkdocs.org/user-guide/configuration/.

---
copyright: Copyright &copy; {% now 'utc', '%Y' %} {{ cookiecutter.author_name }}
extra:
  social:
    - icon: fontawesome/brands/{{ cookiecutter.githost }}
      link: https://{{ cookiecutter.githost }}.com/{{ cookiecutter.githost_username }}
    - icon: fontawesome/solid/envelope
      link: mailto://{{ cookiecutter.author_email }}
extra_javascript:
  - https://unpkg.com/mermaid@9.1.6/dist/mermaid.min.js
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
nav:
  - Home:
      - README: index.md
      - Contributing: CONTRIBUTING.md
      - License: LICENSE.md
  - Usage: usage/index.md
  - API Reference: api/index.md
plugins:
  - mkdocstrings
  - search
repo_name: {{ cookiecutter.project_name }}
repo_url: {{ cookiecutter.project_repository }}
site_author: {{ cookiecutter.author_name }}
site_description: |
  {{ cookiecutter.project_description }}
site_name: {{ cookiecutter.project_name }}
site_url: {{ cookiecutter.project_homepage }}
theme:
  featues:
    - navigation.tabs
  name: material
  palette:
    accent: cyan
    primary: teal
