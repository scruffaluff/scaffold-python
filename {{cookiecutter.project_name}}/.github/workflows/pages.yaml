#
# For more information, visit
# https://docs.github.com/actions/learn-github-actions.

---
name: pages

# Makes workflow run on push to the main or develop branches.
on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:
    inputs:
      debug:
        default: false
        description: Use Tmate session for debugging
        type: boolean

env:
  PIP_CACHE_DIR: {% raw -%} "${{ github.workspace }}/.cache/pip" {%- endraw %}
  PIP_DISABLE_PIP_VERSION_CHECK: "true"
  PIP_ROOT_USER_ACTION: ignore
  POETRY_VIRTUALENVS_IN_PROJECT: "true"
  PYTHON_KEYRING_BACKEND: "keyring.backends.null.Keyring"

jobs:
  docs:
    name: Build and publish documentation
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v3
      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: |
            .cache
            .venv
          key: >-
            {% raw -%} python-3.10_${{ runner.os }}_poetry-${{ hashFiles('poetry.lock') }} {%- endraw %}
      - name: Install Python interpreter
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Python packages
        run: |
          python --version
          python -m pip --version
          python -m pip install poetry
          poetry lock --check
          poetry install --verbose
      - name: Build documentation
        run: poetry run python scripts/build_docs.py
      - name: Publish documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: {% raw -%} ${{ github.token }} {%- endraw %}
          publish_dir: site
      - name: Setup Tmate session if debug enabled
        if: >-
          {% raw -%} ${{ always() && github.event_name == 'workflow_dispatch' &&
          inputs.debug }} {%- endraw %}
        timeout-minutes: 60
        uses: mxschmitt/action-tmate@v3
