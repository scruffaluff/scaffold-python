# https://docs.github.com/actions/learn-github-actions.

---
name: pages

# Makes workflow run on push to the main or develop branches.
on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:
    inputs:
      debug:
        default: "false"
        description: Use TMate session for debugging on failure
        required: false

jobs:
  docs:
    name: Build and publish documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v3
      - name: Install Python interpreter
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: .venv
          key: >-
            {% raw -%} python-3.10_${{ runner.os }}_poetry-${{ hashFiles('poetry.lock') }} {%- endraw %}
      - name: Install Python packages
        run: |
          python --version
          python -m pip --version
          python -m pip install poetry
          poetry config virtualenvs.in-project true
          poetry lock --check
          poetry install --verbose
      - name: Build documentation
        run: poetry run python scripts/build_docs.py
      - name: Publish documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: {% raw -%} ${{ secrets.GITHUB_TOKEN }} {%- endraw %}
          publish_dir: site
      - name: Setup tmate session if job failed
        if: >-
          {% raw -%} ${{ failure() && github.event_name == 'workflow_dispatch' &&
          inputs.debug == 'true' }} {%- endraw %}
        timeout-minutes: 60
        uses: mxschmitt/action-tmate@v3
