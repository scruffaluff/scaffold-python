# MkDocs static site generator configuration file.
#
# For more information, visit https://www.mkdocs.org/user-guide/configuration/.

---
copyright: Copyright &copy; 2020-Present Macklan Weinstein
extra:
  social:
    - icon: fontawesome/solid/house
      link: https://scruffaluff.com
    - icon: fontawesome/brands/github
      link: https://github.com/scruffaluff
    - icon: fontawesome/solid/envelope
      link: mailto://macklan.weinstein@gmail.com
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
plugins:
  - search
repo_name: scaffold-python
repo_url: https://github.com/scruffaluff/scaffold-python
site_author: Macklan Weinstein
site_description: Python project template for scaffolding.
site_name: Scaffold Python
site_url: https://scruffaluff.github.io/scaffold-python
theme:
  name: material
  palette:
    accent: cyan
    primary: teal
