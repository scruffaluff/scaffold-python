copyright: Copyright &copy; 2020 Macklan Weinstein
extra:
  social:
    - icon: fontawesome/solid/home
      link: https://wolfgangwazzlestrauss.com
    - icon: fontawesome/brands/github
      link: https://github.com/wolfgangwazzlestrauss
    - icon: fontawesome/solid/envelope
      link: mailto://wolfgangwazzlestrauss@gmail.com
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true
plugins:
  - search
repo_name: scaffold-python
repo_url: https://github.com/wolfgangwazzlestrauss/scaffold-python
site_author: Macklan Weinstein
site_description: Python project template for scaffolding.
site_name: Scaffold Python
site_url: https://wolfgangwazzlestrauss.github.io/scaffold-python
theme:
  name: material
  palette:
    accent: light blue
    primary: deep orange
